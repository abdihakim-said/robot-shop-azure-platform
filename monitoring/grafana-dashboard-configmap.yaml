apiVersion: v1
kind: ConfigMap
metadata:
  name: robot-shop-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  robot-shop-overview.json: |
    {
      "dashboard": {
        "title": "Robot Shop - Overview",
        "tags": ["robot-shop"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Pod Status",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"robot-shop\",phase=\"Running\"})",
                "legendFormat": "Running Pods"
              }
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "none",
              "textMode": "value_and_name"
            }
          },
          {
            "id": 2,
            "title": "Pod Restarts (Last Hour)",
            "type": "stat",
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"robot-shop\"}[1h]))",
                "legendFormat": "Restarts"
              }
            ],
            "options": {
              "colorMode": "value"
            }
          },
          {
            "id": 3,
            "title": "CPU Usage by Pod",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"robot-shop\",container!=\"\"}[5m])) by (pod)",
                "legendFormat": "{{ pod }}"
              }
            ],
            "yaxes": [
              {"format": "percentunit", "label": "CPU"}
            ]
          },
          {
            "id": 4,
            "title": "Memory Usage by Pod",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"robot-shop\",container!=\"\"}) by (pod)",
                "legendFormat": "{{ pod }}"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory"}
            ]
          },
          {
            "id": 5,
            "title": "Network Traffic",
            "type": "graph",
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"robot-shop\"}[5m])) by (pod)",
                "legendFormat": "RX - {{ pod }}"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"robot-shop\"}[5m])) by (pod)",
                "legendFormat": "TX - {{ pod }}"
              }
            ],
            "yaxes": [
              {"format": "Bps", "label": "Network"}
            ]
          }
        ]
      }
    }
