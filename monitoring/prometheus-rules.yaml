apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: robot-shop-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    - name: robot-shop-availability
      interval: 30s
      rules:
        - alert: PodDown
          expr: kube_pod_status_phase{namespace="robot-shop",phase!="Running"} > 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: "Pod {{ $labels.pod }} is not running"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been down for 2 minutes"
        
        - alert: PodCrashLooping
          expr: rate(kube_pod_container_status_restarts_total{namespace="robot-shop"}[15m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod {{ $labels.pod }} is crash looping"
            description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in 15 minutes"
        
        - alert: HighMemoryUsage
          expr: |
            (container_memory_usage_bytes{namespace="robot-shop",container!=""} 
            / container_spec_memory_limit_bytes{namespace="robot-shop",container!=""}) > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High memory usage on {{ $labels.pod }}"
            description: "Memory usage is {{ $value | humanizePercentage }}"
        
        - alert: HighCPUUsage
          expr: |
            rate(container_cpu_usage_seconds_total{namespace="robot-shop",container!=""}[5m]) > 0.8
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage on {{ $labels.pod }}"
            description: "CPU usage is {{ $value | humanizePercentage }}"
