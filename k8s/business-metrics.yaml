apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: robot-shop-metrics
  namespace: robot-shop
  labels:
    app: robot-shop
    release: monitoring
spec:
  selector:
    matchLabels:
      app: robot-shop
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: robot-shop-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  robot-shop-business-metrics.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Robot Shop - Business Metrics",
        "tags": ["robot-shop", "business"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Total Revenue",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(cart_value_sum{namespace=\"robot-shop\"})",
                "legendFormat": "Total Revenue ($)"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Items Sold",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(sold_count{namespace=\"robot-shop\"})",
                "legendFormat": "Total Items Sold"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Cart Additions",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(items_added{namespace=\"robot-shop\"})",
                "legendFormat": "Items Added to Cart"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Conversion Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "(sum(rate(sold_count{namespace=\"robot-shop\"}[5m])) / sum(rate(items_added{namespace=\"robot-shop\"}[5m]))) * 100",
                "legendFormat": "Conversion Rate (%)"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Revenue Over Time",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(cart_value_sum{namespace=\"robot-shop\"}[5m]) * 60",
                "legendFormat": "Revenue/min ($)"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "Sales Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(sold_count{namespace=\"robot-shop\"}[5m]) * 60",
                "legendFormat": "Items Sold/min"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
