apiVersion: v1
kind: ServiceAccount
metadata:
  name: robot-shop-dev
  namespace: robot-shop
  labels:
    environment: dev
    app: robot-shop
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: robot-shop-staging
  namespace: robot-shop
  labels:
    environment: staging
    app: robot-shop
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: robot-shop-prod
  namespace: robot-shop
  labels:
    environment: production
    app: robot-shop
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: robot-shop
  name: robot-shop-dev-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: robot-shop-dev-binding
  namespace: robot-shop
subjects:
- kind: ServiceAccount
  name: robot-shop-dev
  namespace: robot-shop
roleRef:
  kind: Role
  name: robot-shop-dev-role
  apiGroup: rbac.authorization.k8s.io
