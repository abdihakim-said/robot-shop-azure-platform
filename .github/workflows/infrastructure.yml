name: Infrastructure Pipeline (Enterprise GitFlow)

on:
  push:
    branches: [develop, 'release/**', main]
    paths: ['terraform/**']
  pull_request:
    branches: [develop, 'release/**', main]
    paths: ['terraform/**']

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write

jobs:
  # Security and validation runs on all branches
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov SARIF
        if: always() && hashFiles('checkov-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif
          category: infrastructure-security

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Init & Validate
        run: |
          echo "Validating bootstrap..."
          cd terraform/bootstrap
          terraform init -backend=false
          terraform validate
          cd ../..
          
          echo "Validating shared..."
          cd terraform/shared  
          terraform init -backend=false
          terraform validate

  # Bootstrap - runs once per pipeline, creates shared backend
  deploy-bootstrap:
    name: Deploy Bootstrap
    runs-on: ubuntu-latest
    needs: terraform-validate
    outputs:
      backend_storage: ${{ steps.bootstrap.outputs.backend_storage }}
      backend_rg: ${{ steps.bootstrap.outputs.backend_rg }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Deploy Bootstrap
        id: bootstrap
        run: |
          cd terraform/bootstrap
          terraform init
          terraform apply -auto-approve
          echo "backend_storage=$(terraform output -raw backend_storage_account_name)" >> $GITHUB_OUTPUT
          echo "backend_rg=$(terraform output -raw backend_resource_group_name)" >> $GITHUB_OUTPUT

  # Shared resources - runs once per pipeline
  deploy-shared:
    name: Deploy Shared Infrastructure
    runs-on: ubuntu-latest
    needs: deploy-bootstrap
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy Shared Infrastructure
        run: |
          cd terraform/shared
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"
          terraform apply -auto-approve

  # DEV ENVIRONMENT - auto-deploy on develop branch
  deploy-dev:
    name: Deploy Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [deploy-bootstrap, deploy-shared]
    environment: development
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Dev Environment
        run: |
          cd terraform/environments/dev
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"
          terraform apply -auto-approve

  # STAGING ENVIRONMENT - auto-deploy on release branches
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/') && github.event_name == 'push'
    needs: [deploy-bootstrap, deploy-shared]
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Staging Environment
        run: |
          cd terraform/environments/staging
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"
          terraform apply -auto-approve

  # PRODUCTION ENVIRONMENT - manual approval required
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [deploy-bootstrap, deploy-shared]
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Production Environment
        run: |
          cd terraform/environments/prod
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"
          terraform apply -auto-approve
