name: Infrastructure Pipeline (Enterprise GitFlow)

on:
  push:
    branches: [develop, 'release/**', main]
    paths: ['terraform/**']
  pull_request:
    branches: [develop, 'release/**', main]
    paths: ['terraform/**']

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write

jobs:
  # Security scanning with graduated enforcement
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec (Infrastructure Security)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: ${{ github.ref == 'refs/heads/develop' }}  # Dev: warnings, Prod: block

      - name: Run Checkov (Policy Compliance)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          soft_fail: ${{ github.ref == 'refs/heads/develop' }}  # Dev: warnings, Prod: block
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Security Results to GitHub
        if: always() && hashFiles('checkov-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif
          category: infrastructure-security

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Init & Validate
        run: |
          echo "Validating bootstrap..."
          cd terraform/bootstrap
          terraform init -backend=false
          terraform validate
          cd ../..
          
          echo "Validating shared..."
          cd terraform/shared  
          terraform init -backend=false
          terraform validate

  # Bootstrap - runs once per pipeline, creates shared backend
  deploy-bootstrap:
    name: Deploy Bootstrap
    runs-on: ubuntu-latest
    needs: terraform-validate
    outputs:
      backend_storage: ${{ steps.check-bootstrap.outputs.backend_storage || steps.bootstrap.outputs.backend_storage }}
      backend_rg: ${{ steps.check-bootstrap.outputs.backend_rg || steps.bootstrap.outputs.backend_rg }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check if Bootstrap Already Exists
        id: check-bootstrap
        run: |
          if az group show --name robot-shop-tfstate-rg >/dev/null 2>&1; then
            echo "‚úÖ Bootstrap resource group exists, skipping deployment"
            # Get actual storage account name from existing resources
            STORAGE_NAME=$(az storage account list --resource-group robot-shop-tfstate-rg --query "[0].name" -o tsv 2>/dev/null || echo "")
            if [ -n "$STORAGE_NAME" ]; then
              echo "backend_storage=$STORAGE_NAME" >> $GITHUB_OUTPUT
            else
              echo "‚ùå No storage account found in resource group"
              echo "skip_bootstrap=false" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "backend_rg=robot-shop-tfstate-rg" >> $GITHUB_OUTPUT
            echo "skip_bootstrap=true" >> $GITHUB_OUTPUT
          else
            echo "üöÄ Bootstrap doesn't exist, will deploy"
            echo "skip_bootstrap=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Terraform
        if: steps.check-bootstrap.outputs.skip_bootstrap == 'false'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Deploy Bootstrap
        if: steps.check-bootstrap.outputs.skip_bootstrap == 'false'
        id: bootstrap
        run: |
          cd terraform/bootstrap
          terraform init
          terraform apply -auto-approve
          echo "backend_storage=$(terraform output -raw backend_storage_account_name)" >> $GITHUB_OUTPUT
          echo "backend_rg=$(terraform output -raw backend_resource_group_name)" >> $GITHUB_OUTPUT

  # Shared resources - runs once per pipeline
  deploy-shared:
    name: Deploy Shared Infrastructure
    runs-on: ubuntu-latest
    needs: deploy-bootstrap
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy Shared Infrastructure
        run: |
          cd terraform/shared
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=shared/terraform.tfstate"
          terraform apply -auto-approve

  # DEV ENVIRONMENT - auto-deploy on develop branch
  deploy-dev:
    name: Deploy Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [deploy-bootstrap, deploy-shared]
    environment: development
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy Dev Environment
        run: |
          cd terraform/environments/dev
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=dev/terraform.tfstate"
          
          # Platform Engineering: Intelligent deployment with error handling
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Deployment attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            
            # Try terraform apply
            if terraform apply -auto-approve \
              -var="backend_storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"; then
              echo "‚úÖ Deployment successful"
              exit 0
            fi
            
            # Handle common failures
            echo "‚ùå Deployment failed, analyzing..."
            
            # Check for state lock issues
            if terraform plan 2>&1 | grep -q "state lock"; then
              echo "üîì Clearing state locks..."
              # Get lock ID from error and force unlock
              LOCK_ID=$(terraform plan 2>&1 | grep -o "ID:.*" | head -1 | awk '{print $2}')
              if [ ! -z "$LOCK_ID" ]; then
                terraform force-unlock -force "$LOCK_ID" || true
              fi
            fi
            
            # Check for diagnostic settings conflicts
            if terraform plan 2>&1 | grep -q "diagnostic_setting"; then
              echo "ü©∫ Removing conflicting diagnostic settings from state..."
              terraform state rm 'module.monitoring.azurerm_monitor_diagnostic_setting.aks' || true
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "‚è≥ Waiting 30 seconds before retry..."
              sleep 30
            fi
          done
          
          echo "‚ùå All deployment attempts failed"
          exit 1

  # STAGING ENVIRONMENT - auto-deploy on release branches
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/') && github.event_name == 'push'
    needs: [deploy-bootstrap, deploy-shared]
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy Staging Environment
        run: |
          cd terraform/environments/staging
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=staging/terraform.tfstate"
          terraform apply -auto-approve \
            -var="backend_storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"

  # PRODUCTION ENVIRONMENT - manual approval required
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [deploy-bootstrap, deploy-shared]
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy Production Environment
        run: |
          cd terraform/environments/prod
          terraform init \
            -backend-config="resource_group_name=${{ needs.deploy-bootstrap.outputs.backend_rg }}" \
            -backend-config="storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=prod/terraform.tfstate"
          terraform apply -auto-approve \
            -var="backend_storage_account_name=${{ needs.deploy-bootstrap.outputs.backend_storage }}"
