name: Build & Deploy (Consolidated)

on:
  push:
    branches: [develop, 'release/**', main]
    paths:
      - 'web/**'
      - 'cart/**'
      - 'catalogue/**'
      - 'user/**'
      - 'payment/**'
      - 'shipping/**'
      - 'ratings/**'
      - 'dispatch/**'
      - 'mysql/**'
      - 'mongo/**'

permissions:
  contents: write
  security-events: write
  actions: write

env:
  ACR_NAME: robotshopacr
  ACR_LOGIN_SERVER: robotshopacr.azurecr.io

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
      environment: ${{ steps.env.outputs.environment }}
      image_tag: ${{ steps.env.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Service Changes
        id: changes
        uses: ./.github/actions/detect-service-changes

      - name: Set Environment and Tag
        id: env
        run: |
          # Immutable tag for GitOps
          IMMUTABLE_TAG="v$(date +%Y%m%d)-${GITHUB_SHA:0:7}"
          echo "image_tag=$IMMUTABLE_TAG" >> $GITHUB_OUTPUT
          
          # Environment from branch
          case "${{ github.ref }}" in
            "refs/heads/develop")
              echo "environment=dev" >> $GITHUB_OUTPUT ;;
            refs/heads/release/*)
              echo "environment=staging" >> $GITHUB_OUTPUT ;;
            "refs/heads/main")
              echo "environment=prod" >> $GITHUB_OUTPUT ;;
            *)
              echo "environment=dev" >> $GITHUB_OUTPUT ;;
          esac

  security-scan:
    name: Security Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    uses: ./.github/workflows/security-scan.yml
    with:
      services: ${{ needs.detect-changes.outputs.services }}
      scan-type: 'build'
      fail-on-critical: true

  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [detect-changes, security-scan]
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Azure & ACR
        uses: ./.github/actions/setup-azure-terraform
        with:
          azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ needs.detect-changes.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ needs.detect-changes.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Container Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ needs.detect-changes.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-image-${{ matrix.service }}.sarif'

      - name: Upload Container Scan Results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-${{ matrix.service }}.sarif'
          category: 'container-${{ matrix.service }}'

      - name: Security Gate
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.service }}:${{ needs.detect-changes.outputs.image_tag }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true

  deploy:
    name: Deploy Services
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Service
        uses: ./.github/actions/deploy-service
        with:
          service-name: ${{ matrix.service }}
          image-tag: ${{ needs.detect-changes.outputs.image_tag }}
          environment: ${{ needs.detect-changes.outputs.environment }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  update-gitops:
    name: Update GitOps
    needs: [detect-changes, deploy]
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Helm Values
        run: |
          SERVICES='${{ needs.detect-changes.outputs.services }}'
          IMAGE_TAG='${{ needs.detect-changes.outputs.image_tag }}'
          
          echo "$SERVICES" | jq -r '.[]' | while read service; do
            sed -i "/^$service:/,/^[a-zA-Z]/ s/tag: .*/tag: \"$IMAGE_TAG\"/" \
              helm-charts/robot-shop/values-${{ needs.detect-changes.outputs.environment }}.yaml
          done

      - name: Commit GitOps Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if ! git diff --quiet; then
            git add helm-charts/robot-shop/values-*.yaml
            git commit -m "ðŸš€ Update image tags to ${{ needs.detect-changes.outputs.image_tag }}"
            git push
          fi