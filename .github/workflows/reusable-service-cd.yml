name: Reusable Service CD - Deploy Service

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      environment:
        required: true
        type: string
      namespace:
        required: true
        type: string
      image-tag:
        required: true
        type: string
    secrets:
      azure-credentials:
        required: true

env:
  ACR_LOGIN_SERVER: robotshopdevacrmtttm8.azurecr.io

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.azure-credentials }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group robot-shop-${{ inputs.environment }}-rg \
            --name robot-shop-${{ inputs.environment }}-aks \
            --overwrite-existing

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Deploy service independently
        run: |
          helm upgrade --install ${{ inputs.service-name }} ./helm-charts/${{ inputs.service-name }} \
            --namespace ${{ inputs.namespace }} \
            --create-namespace \
            --set image.tag=${{ inputs.image-tag }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ inputs.service-name }} -n ${{ inputs.namespace }} --timeout=300s
          kubectl get pods -l service=${{ inputs.service-name }} -n ${{ inputs.namespace }}
          echo "âœ… ${{ inputs.service-name }} deployed successfully"
