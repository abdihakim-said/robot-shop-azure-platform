name: Web Service Pipeline

on:
  push:
    branches: [develop, 'release/**', main]
    paths:
      - 'web/**'
      - 'helm/templates/web-**'
  pull_request:
    branches: [develop, 'release/**', main]
    paths: ['web/**']

jobs:
  # CI - Quality Gates (PR only)
  ci:
    name: CI - Web Service
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-service-ci.yml
    with:
      service-name: web
      service-path: web

  # Build happens in build-and-push.yml (triggered by push)
  # Wait for build to complete
  wait-for-build:
    name: Wait for Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Wait for build workflow
        run: |
          echo "Waiting for build-and-push workflow to complete..."
          sleep 60

  # CD - Deploy to Dev (from develop branch)
  deploy-dev:
    name: Deploy to Dev
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: wait-for-build
    uses: ./.github/workflows/reusable-service-cd.yml
    with:
      service-name: web
      environment: dev
      namespace: robot-shop
      image-tag: ${{ github.sha }}
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}

  # CD - Deploy to Staging (from release branch)
  deploy-staging:
    name: Deploy to Staging
    if: startsWith(github.ref, 'refs/heads/release/') && github.event_name == 'push'
    needs: wait-for-build
    uses: ./.github/workflows/reusable-service-cd.yml
    with:
      service-name: web
      environment: staging
      namespace: robot-shop
      image-tag: ${{ github.sha }}
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS_STAGING }}

  # CD - Deploy to Production (from main branch)
  deploy-prod:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: wait-for-build
    uses: ./.github/workflows/reusable-service-cd.yml
    with:
      service-name: web
      environment: production
      namespace: robot-shop
      image-tag: ${{ github.sha }}
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS_PROD }}
