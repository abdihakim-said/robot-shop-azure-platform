name: payment Service Pipeline

on:
  workflow_run:
    workflows: ["Build & Push Images"]
    types:
      - completed
    branches: [develop, 'release/**', main]

jobs:
  check-changes:
    name: Check if payment changed
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Check if payment changed
        id: filter
        run: |
          if git diff --name-only ${{ github.event.workflow_run.head_sha }}~1 ${{ github.event.workflow_run.head_sha }} | grep -q "^payment/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  deploy-dev:
    name: Deploy to Dev
    if: needs.check-changes.outputs.changed == 'true' && github.event.workflow_run.head_branch == 'develop'
    needs: check-changes
    uses: ./.github/workflows/reusable-service-cd.yml
    with:
      service-name: payment
      environment: dev
      namespace: robot-shop
      image-tag: ${{ github.event.workflow_run.head_sha }}
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}

  deploy-staging:
    name: Deploy to Staging
    if: needs.check-changes.outputs.changed == 'true' && startsWith(github.event.workflow_run.head_branch, 'release/')
    needs: check-changes
    uses: ./.github/workflows/reusable-service-cd.yml
    with:
      service-name: payment
      environment: staging
      namespace: robot-shop
      image-tag: ${{ github.event.workflow_run.head_sha }}
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}

  deploy-prod:
    name: Deploy to Production
    if: needs.check-changes.outputs.changed == 'true' && github.event.workflow_run.head_branch == 'main'
    needs: check-changes
    uses: ./.github/workflows/reusable-service-cd.yml
    with:
      service-name: payment
      environment: production
      namespace: robot-shop
      image-tag: ${{ github.event.workflow_run.head_sha }}
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}
