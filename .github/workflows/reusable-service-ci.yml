name: Reusable Service CI

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-path:
        required: true
        type: string

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed files
        id: changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^${{ inputs.service-path }}/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Lint code
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Linting ${{ inputs.service-name }}"
          # Add language-specific linting

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Testing ${{ inputs.service-name }}"
          # Add service tests

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.service-path }}
          format: 'sarif'
          output: 'trivy-${{ inputs.service-name }}.sarif'

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ inputs.service-name }}.sarif'
