name: cart Service Pipeline

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Service name'
        required: true
        type: string
        default: 'cart'
      image-tag:
        description: 'Image tag (commit SHA)'
        required: true
        type: string
      environment:
        description: 'Environment to deploy to'
        required: true
        type: string
        default: 'dev'
    secrets:
      AZURE_CREDENTIALS:
        required: true

jobs:
  deploy:
    name: Deploy cart to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group robot-shop-${{ inputs.environment }}-rg \
            --name robot-shop-${{ inputs.environment }}-aks \
            --overwrite-existing

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Deploy service
        run: |
          helm upgrade --install ${{ inputs.service-name }} ./helm-charts/${{ inputs.service-name }} \
            --namespace robot-shop \
            --create-namespace \
            --set image.tag=${{ inputs.image-tag }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ inputs.service-name }} -n robot-shop --timeout=300s
          kubectl get pods -l service=${{ inputs.service-name }} -n robot-shop
          echo "âœ… ${{ inputs.service-name }} deployed successfully"
