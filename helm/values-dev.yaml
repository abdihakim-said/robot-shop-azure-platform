# Development Environment Configuration
# Minimal resources for cost-effective development

image:
  repo: robotshop
  version: latest
  pullPolicy: IfNotPresent

eum:
  key: null
  url: https://eum-eu-west-1.instana.io

psp:
  enabled: false

nodeport: false
openshift: false
ocCreateRoute: false

payment:
  gateway: null

redis:
  storageClassName: managed-csi
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

