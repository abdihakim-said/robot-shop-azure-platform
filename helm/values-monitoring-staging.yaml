# Staging Monitoring Stack - Production-like with Reduced Scale
grafana:
  enabled: true
  replicas: 2  # Test HA setup
  
  service:
    type: ClusterIP
  
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.robot-shop-staging.com
  
  persistence:
    enabled: true
    storageClassName: managed-premium
    size: 8Gi
  
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 800m
      memory: 1Gi

prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.robot-shop-staging.com

  prometheusSpec:
    replicas: 1  # Single replica for staging
    retention: 15d  # Medium retention
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: managed-premium
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 25Gi
    
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 4Gi

alertmanager:
  alertmanagerSpec:
    replicas: 1
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: managed-premium
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
