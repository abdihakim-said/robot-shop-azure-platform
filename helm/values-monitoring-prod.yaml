# Production-Grade Prometheus Stack
grafana:
  enabled: true
  replicas: 2  # High availability
  
  service:
    type: ClusterIP  # Use ingress instead of LoadBalancer
  
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.robot-shop.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.robot-shop.com
  
  persistence:
    enabled: true
    storageClassName: managed-premium  # Premium SSD
    size: 10Gi
  
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

prometheus:
  prometheusSpec:
    replicas: 2  # High availability
    retention: 30d  # 30 days retention
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: managed-premium
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi  # Larger storage for production
    
    resources:
      requests:
        cpu: 1000m
        memory: 4Gi
      limits:
        cpu: 2000m
        memory: 8Gi

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.robot-shop.com
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.robot-shop.com

alertmanager:
  alertmanagerSpec:
    replicas: 2  # High availability
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: managed-premium
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
