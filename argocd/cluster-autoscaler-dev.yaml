apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler-dev
  namespace: argocd
  labels:
    environment: dev
    component: infrastructure
    tier: system
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy before applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/abdihakim-said/robot-shop-azure-platform
    targetRevision: develop
    path: helm-charts/cluster-autoscaler
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: cluster-autoscaler.azureSubscriptionID
          value: "YOUR_SUBSCRIPTION_ID"  # Set via ArgoCD UI or CLI
        - name: global.environment
          value: dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system  # System namespace for cluster autoscaler
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # kube-system already exists
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences in deployment replicas (managed by HPA)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
