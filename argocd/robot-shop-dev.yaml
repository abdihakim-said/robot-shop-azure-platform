apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robot-shop-dev
  namespace: argocd
  labels:
    environment: dev
    app: robot-shop
    tier: development
    security-level: standard
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: robot-shop-dev
spec:
  project: default
  
  source:
    repoURL: https://github.com/abdihakim-said/robot-shop-azure-platform
    targetRevision: develop  # Auto-deploy from develop branch
    path: helm-charts/robot-shop
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: global.environment
          value: dev
        - name: global.securityContext.runAsNonRoot
          value: "true"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: robot-shop
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks for all resources
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  
  revisionHistoryLimit: 10
