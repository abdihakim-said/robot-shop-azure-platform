apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robot-shop-dev
  namespace: argocd
  labels:
    environment: dev
    app: robot-shop
    tier: development
    security-level: standard
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Back to original
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: robot-shop-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/abdihakim-said/robot-shop-azure-platform
    targetRevision: develop  # Auto-deploy from develop branch
    path: helm-charts/robot-shop
    helm:
      valueFiles:
        - values-dev.yaml
      parameters:
        - name: global.environment
          value: dev
        - name: global.securityContext.runAsNonRoot
          value: "true"
      # Skip CRDs to avoid conflicts
      skipCrds: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: robot-shop
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - Replace=true  # Force replace for VPA resources
      - ServerSideApply=true  # Better handling of large resources
    retry:
      limit: 10  # More attempts before giving up
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  
  # Health checks and ignore differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling.k8s.io
      kind: VerticalPodAutoscaler
      jsonPointers:
        - /status
        - /spec/updatePolicy/updateMode
  
  # Resource management
  revisionHistoryLimit: 10
