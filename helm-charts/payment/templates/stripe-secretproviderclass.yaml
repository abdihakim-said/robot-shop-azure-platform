apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: stripe-secrets
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    keyvaultName: {{ .Values.global.azure.keyVaultName | quote }}
    tenantId: {{ .Values.global.azure.tenantId | quote }}
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.global.azure.managedIdentityClientId | quote }}
    objects: |
      array:
        - |
          objectName: stripe-secret-key
          objectType: secret
          objectVersion: ""
        - |
          objectName: stripe-publishable-key
          objectType: secret
          objectVersion: ""
  secretObjects:
  - secretName: stripe-secret
    type: Opaque
    data:
    - objectName: stripe-secret-key
      key: stripe-secret-key
    - objectName: stripe-publishable-key
      key: stripe-publishable-key
