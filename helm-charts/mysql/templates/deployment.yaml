apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    service: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        service: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.global.imageRegistry | default .Values.image.repository }}/mysql:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        - name: MYSQL_DATABASE
          value: "cities"
        - name: MYSQL_USER
          value: "shipping"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user-password
        ports:
        - containerPort: {{ .Values.service.port }}
        resources:
          requests:
            cpu: 100m      # SRE: Database needs guaranteed CPU
            memory: 512Mi   # SRE: MySQL minimum for cities database
          limits:
            cpu: 500m      # SRE: Allow burst for queries
            memory: 1Gi     # SRE: Sufficient for cities data + buffer
