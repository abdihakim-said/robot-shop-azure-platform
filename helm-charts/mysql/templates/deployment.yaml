apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    service: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        service: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "robot_shop"
        - name: MYSQL_USER
          value: "robot"
        - name: MYSQL_PASSWORD
          value: "robot"
        ports:
        - containerPort: {{ .Values.service.port }}
        resources:
          requests:
            cpu: 100m      # SRE: Database needs guaranteed CPU
            memory: 256Mi   # SRE: MySQL minimum for stability
          limits:
            cpu: 500m      # SRE: Allow burst for queries
            memory: 512Mi   # SRE: Prevent OOMKilled
