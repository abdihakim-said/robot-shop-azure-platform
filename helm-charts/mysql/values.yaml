image:
  repository: robotshopacr.azurecr.io/mysql
  tag: "latest"  # Overridden by GitOps
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3306

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

env:
  - name: MYSQL_ROOT_PASSWORD
    value: "root"
  - name: MYSQL_DATABASE
    value: "cities"
  - name: MYSQL_USER
    value: "shipping"
  - name: MYSQL_PASSWORD
    value: "secret"

# Security configuration
auth:
  rootPassword: "{{ .Values.global.mysql.rootPassword | default \"auto-generated\" }}"
  userPassword: "{{ .Values.global.mysql.userPassword | default \"auto-generated\" }}"

# Azure Key Vault integration
keyVault:
  enabled: true
  secretProviderClass: mysql-secrets
