apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    service: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        service: {{ .Chart.Name }}
    spec:
      serviceAccountName: mongodb-sa
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.keyVault.secretProviderClass }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: admin
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: root-password
        - name: MONGO_CATALOGUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: catalogue-password
        - name: MONGO_USERS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: users-password
        - name: MONGO_CATALOGUE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: catalogue-password
        - name: MONGO_USERS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: users-password
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        resources:
          requests:
            cpu: 100m      # MongoDB 8.0 minimum CPU
            memory: 256Mi   # MongoDB 8.0 minimum memory
          limits:
            cpu: 500m      # Allow burst for operations
            memory: 512Mi   # Sufficient for MongoDB 8.0
