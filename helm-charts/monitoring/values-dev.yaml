global:
  environment: dev
  monitoring:
    enabled: true
    namespace: monitoring

# Prometheus Stack Configuration
kube-prometheus-stack:
  namespaceOverride: monitoring
  prometheusOperator:
    admissionWebhooks:
      enabled: false
  prometheus:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - prometheus.robot-shop-dev.com
  
  grafana:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.robot-shop-dev.com

alerts:
  enabled: true
  
dashboards:
  enabled: true

serviceMonitors:
  enabled: true
