global:
  environment: dev
  monitoring:
    enabled: true
    namespace: monitoring
  # Key Vault and managed identity values will be provided by ArgoCD from Terraform outputs

# Prometheus Stack Configuration (Operator installed via Terraform)
kube-prometheus-stack:
  fullnameOverride: "monitoring-dev"
  namespaceOverride: monitoring
  
  # CRITICAL: Disable operator to avoid conflict with Terraform
  prometheusOperator:
    enabled: false
  
  prometheus:
    prometheusSpec:
      nodeSelector:
        kubernetes.azure.com/mode: user
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - prometheus.hakimdevops.art
      tls:
        - secretName: prometheus-hakimdevops-tls
          hosts:
            - prometheus.hakimdevops.art
  
  grafana:
    enabled: true
    nodeSelector:
      kubernetes.azure.com/mode: user
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - grafana.hakimdevops.art
      tls:
        - secretName: grafana-hakimdevops-tls
          hosts:
            - grafana.hakimdevops.art

  alertmanager:
    alertmanagerSpec:
      nodeSelector:
        kubernetes.azure.com/mode: user

alerts:
  enabled: true
  
dashboards:
  enabled: true

serviceMonitors:
  enabled: true

# Disable custom ingress to avoid conflicts
ingress:
  enabled: false
