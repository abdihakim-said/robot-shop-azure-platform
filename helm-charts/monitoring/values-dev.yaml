global:
  environment: dev
  monitoring:
    enabled: true
    namespace: monitoring
  keyVault:
    name: "robotshopdevkv8hfqto"  # This should match your actual Key Vault name
    tenantId: "3ca4cb73-ea37-4f83-b1db-4aa21a825743"
  managedIdentity:
    clientId: "c31c60c4-9ea1-4723-a61e-c203019f357a"

# Prometheus Stack Configuration (Operator installed via Terraform)
kube-prometheus-stack:
  fullnameOverride: "monitoring-dev"
  namespaceOverride: monitoring
  
  # CRITICAL: Disable operator to avoid conflict with Terraform
  prometheusOperator:
    enabled: false
  
  prometheus:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - prometheus.hakimdevops.art
      tls:
        - secretName: prometheus-hakimdevops-tls
          hosts:
            - prometheus.hakimdevops.art
  
  grafana:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - grafana.hakimdevops.art
      tls:
        - secretName: grafana-hakimdevops-tls
          hosts:
            - grafana.hakimdevops.art
    
    # ServiceAccount configuration for workload identity
    # Values will be provided by ArgoCD parameters from Terraform
    serviceAccount:
      create: true

alerts:
  enabled: true
  
dashboards:
  enabled: true

serviceMonitors:
  enabled: true

# Disable custom ingress to avoid conflicts
ingress:
  enabled: false
