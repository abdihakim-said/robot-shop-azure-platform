{{- $kubePrometheusStack := index .Values "kube-prometheus-stack" }}
{{- if $kubePrometheusStack.grafana.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: grafana-secrets
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "{{ .Values.global.grafanaWorkloadIdentity.clientId | default "PLACEHOLDER_CLIENT_ID" }}"
    keyvaultName: "{{ .Values.global.keyVault.name }}"
    tenantId: "{{ .Values.global.keyVault.tenantId }}"
    objects: |
      array:
        - |
          objectName: grafana-admin-password
          objectType: secret
          objectAlias: admin-password
        - |
          objectName: grafana-admin-user
          objectType: secret
          objectAlias: admin-user
  secretObjects:
    - secretName: grafana-admin-secret
      type: Opaque
      data:
        - objectName: admin-password
          key: admin-password
        - objectName: admin-user
          key: admin-user
{{- end }}
