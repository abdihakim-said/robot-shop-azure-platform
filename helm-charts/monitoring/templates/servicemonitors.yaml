{{- if .Values.serviceMonitors.enabled }}
# Web Service ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: web-metrics
  namespace: robot-shop
  labels:
    app: robot-shop
    service: web
spec:
  selector:
    matchLabels:
      app: web
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - robot-shop
---
