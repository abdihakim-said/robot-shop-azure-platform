{{- if .Values.serviceMonitors.enabled }}
# Web Service ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: web-metrics
  namespace: {{ .Values.global.monitoring.namespace }}
  labels:
    app: robot-shop
    service: web
    release: monitoring-dev
spec:
  selector:
    matchLabels:
      service: web
  endpoints:
  - targetPort: 8080
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - robot-shop
---
