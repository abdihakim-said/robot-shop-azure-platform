# Global values override individual chart values - Templated from Terraform outputs
global:
  imageRegistry: robotshopdevacrcq4b5l.azurecr.io
  imageTag: latest
  imagePullPolicy: Always
  environment: dev
  
  # Global ingress configuration for umbrella chart
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: hakimdevops.art
        paths:
          - path: /
            pathType: Prefix
            service: web
            port: 8080
    tls:
      - secretName: hakimdevops-art-tls
        hosts:
          - hakimdevops.art
  
  # Azure Key Vault integration - Dynamic from Terraform
  azure:
    keyVaultName: "robotshopdevkv8hfqto"
    managedIdentityClientId: "c31c60c4-9ea1-4723-a61e-c203019f357a"
    tenantId: "3ca4cb73-ea37-4f83-b1db-4aa21a825743"
  
