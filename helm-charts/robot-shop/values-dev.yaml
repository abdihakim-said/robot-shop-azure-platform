# Global values override individual chart values
global:
  imageRegistry: robotshopacr.azurecr.io
  imageTag: tested-v20251223-d5d1466
  imagePullPolicy: Always
  environment: dev
  
  # Global ingress configuration for umbrella chart
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: hakimdevops.art
        paths:
          - path: /
            pathType: Prefix
            service: web
            port: 8080
    tls:
      - secretName: hakimdevops-art-tls
        hosts:
          - hakimdevops.art
  
  # Azure Key Vault integration
  azure:
    keyVaultName: "robot-shop-dev-kv"
    managedIdentityClientId: "{{ .Values.azure.managedIdentityClientId }}"
  
  # Database security (retrieved from Key Vault)
  mysql:
    rootPassword: ""  # Retrieved from Key Vault
    userPassword: ""  # Retrieved from Key Vault

# Azure Key Vault integration
keyVault:
  enabled: true
  secretProviderClass: mongodb-secrets

