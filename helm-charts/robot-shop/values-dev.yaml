# Development Environment Configuration
global:
  imageRegistry: robotshopdevacrmtttm8.azurecr.io
  imagePullPolicy: Always  # Always pull latest in dev
  environment: dev
  
  monitoring:
    enabled: true
    scrapeInterval: 60s  # Less frequent in dev

# Dev-specific service configs
web:
  service:
    type: ClusterIP  # Use Ingress instead of LoadBalancer
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - paths:
          - path: /
            pathType: Prefix
            service: web
            port: 8080
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  monitoring:
    enabled: true

# Minimal resources for dev
redis:
  resources:
    requests:
      cpu: 20m
      memory: 32Mi

mysql:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi

mongodb:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
