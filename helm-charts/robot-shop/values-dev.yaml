# Global values override individual chart values
global:
  imageRegistry: robotshopacr.azurecr.io
  imageTag: tested-v20251223-d5d1466
  imagePullPolicy: Always
  environment: dev
  
  # Global ingress configuration for umbrella chart
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "selfsigned-issuer"
    hosts:
      - host: hakimdevops.art
        paths:
          - path: /
            pathType: Prefix
            service: web
            port: 8080
    tls:
      - secretName: hakimdevops-tls
        hosts:
          - hakimdevops.art
  
  # Azure Key Vault integration
  azure:
    keyVaultName: "robot-shop-dev-kv"
    managedIdentityClientId: "{{ .Values.azure.managedIdentityClientId }}"
  
  # Database security (retrieved from Key Vault)
  mysql:
    rootPassword: ""  # Retrieved from Key Vault
    userPassword: ""  # Retrieved from Key Vault

# Azure Key Vault integration
keyVault:
  enabled: true
  secretProviderClass: mongodb-secrets

# Individual services inherit from global
cart:
  enabled: true
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  image:
    tag: "v20251230-2dd5359"
catalogue:
  enabled: true
user:
  enabled: true
payment:
  enabled: true
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
  image:
    tag: "v20260102-54e01e3"
shipping:
  enabled: true
ratings:
  enabled: true
dispatch:
  enabled: true
# Infrastructure services
redis:
  enabled: true

web:
  enabled: true
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  replicas: 1
  service:
    type: ClusterIP
  # Disable individual chart ingress to avoid conflicts
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  monitoring:
    enabled: true
  image:
    tag: "v20260104-d80b940"

# Minimal resources for dev infrastructure
redis:
  enabled: true
  service:
    type: ClusterIP
    port: 6379
  auth:
    enabled: true  # Enable auth to match Azure Key Vault integration
  resources:
    requests:
      cpu: 20m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

# Infrastructure services configuration
mysql:
  enabled: true
  image:
    tag: "v20251225-b261c8b"
  replicas: 1
  service:
    type: ClusterIP
  # Security: Passwords retrieved from Azure Key Vault
  auth:
    useKeyVault: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

mongodb:
  enabled: true
  service:
    type: ClusterIP
    port: 27017
  image:
    repository: robotshopacr.azurecr.io/mongo
    tag: "v20251227-a94e952"
  keyVault:
    enabled: true
  auth:
    enabled: true  # Enable auth to match Azure Key Vault integration
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
      memory: 512Mi
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

rabbitmq:
  enabled: true
  service:
    type: ClusterIP
    port: 5672
  auth:
    username: admin
    password: ""  # Retrieved from Azure Key Vault
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 150m
      memory: 128Mi

# All services get updated tags via GitOps
