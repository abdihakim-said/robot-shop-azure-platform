# Global values override individual chart values
global:
  imageRegistry: robotshopacr.azurecr.io
  imageTag: tested-v20251223-d5d1466
  imagePullPolicy: Always
  environment: dev
  
  # Azure Key Vault integration
  azure:
    keyVaultName: "robot-shop-dev-kv"
    managedIdentityClientId: "{{ .Values.azure.managedIdentityClientId }}"
  
  # Database security (retrieved from Key Vault)
  mysql:
    rootPassword: ""  # Retrieved from Key Vault
    userPassword: ""  # Retrieved from Key Vault
  # Global ingress configuration for umbrella chart
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - host: robot-shop.robot-shop-dev.com
        paths:
          - path: /
            pathType: Prefix
            service: web
            port: 8080

# Individual services inherit from global
cart:
  enabled: true
catalogue:
  enabled: true
user:
  enabled: true
payment:
  enabled: true
shipping:
  enabled: true
ratings:
  enabled: true
dispatch:
  enabled: true
web:
  enabled: true

# Infrastructure services
redis:
  enabled: true
rabbitmq:
  enabled: true
mongodb:
  enabled: true
mysql:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

web:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
  # Disable individual chart ingress to avoid conflicts
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  monitoring:
    enabled: true

# Minimal resources for dev infrastructure
redis:
  enabled: true
  auth:
    enabled: false  # Disabled for dev simplicity
  resources:
    requests:
      cpu: 20m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

mysql:
  enabled: true
  image:
    tag: "v20251225-b261c8b"
  # Security: Passwords retrieved from Azure Key Vault
  auth:
    useKeyVault: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

mongodb:
  enabled: true
  image:
    repository: robotshopacr.azurecr.io/mongodb
    tag: "v20251227-30d18aa"
  keyVault:
    enabled: true
  auth:
    enabled: false  # Disabled for dev
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

rabbitmq:
  enabled: true
  auth:
    username: guest
    password: guest  # Default for dev
  resources:
    requests:
      cpu: 30m
      memory: 64Mi
    limits:
      cpu: 150m
      memory: 128Mi

