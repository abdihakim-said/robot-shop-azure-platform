apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    service: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      service: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        service: {{ .Chart.Name }}
    spec:
      serviceAccountName: {{ .Chart.Name }}-sa
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/cities?useSSL=false&allowPublicKeyRetrieval=true"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user-password
        ports:
        - containerPort: {{ .Values.service.port }}
        resources:
          requests:
            cpu: 50m       # SRE: Spring Boot needs more CPU
            memory: 128Mi   # SRE: JVM minimum heap
          limits:
            cpu: 300m      # SRE: Allow JVM optimization
            memory: 512Mi   # SRE FIX: Java/Spring Boot needs 512Mi minimum
        volumeMounts:
        - name: mysql-secrets-volume
          mountPath: "/mnt/secrets/mysql"
          readOnly: true
      volumes:
      - name: mysql-secrets-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "mysql-secrets"
